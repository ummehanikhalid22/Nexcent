<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent</title>
    <link  rel="shortcut icon" href="./img/cropped.png" type="image/x-icon ">
    <link rel="stylesheet" href="style.css">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<!-- Include this script tag or install `@tailwindplus/elements` via npm: -->
<!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script> -->
 
  <header class="absolute inset-x-0 top-0 z-50 py-5 px-0">
    <nav aria-label="Global" class="flex p-6 lg:px-8 ">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img src="./img/Logo.png" alt="logo" class="h-8 w-auto px-20" />
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" command="show-modal" commandfor="mobile-menu" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Open main menu</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-7 text-center justify-between px-75  ">
        <a href="#" class="text-sm/6 font-semibold text-gray-900">Home</a>
        <a href="#" class="text-sm/6 font-semibold text-gray-900">Features</a>
        <a href="#" class="text-sm/6 font-semibold text-gray-900">Community</a>
        <a href="#" class="text-sm/6 font-semibold text-gray-900">Blog</a>
         <a href="#" class="text-sm/6 font-semibold text-gray-900">Pricing</a>
         <div><a href="#" class="text-sm/6 font-semibold text-white px-10 py-2 bg-green-600 rounded-[5px]">Register Now<span aria-hidden="true">&rarr;</span></a>
    </div>
     <div class="bg-white py-24 sm:py-32">
  

</div>
    <el-dialog>
      <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
        <div tabindex="0" class="fixed inset-0 focus:outline-none">
          <el-dialog-panel class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
             
              <button type="button" command="close" commandfor="mobile-menu" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Close menu</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                  <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6 bg-gray-600 text-center flex-start">
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-50">Product</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-50">Features</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-50">Marketplace</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-50">Company</a>
                </div>
                <div class="py-6">
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50 text-center">Log in</a>
                </div>
              </div>
            </div>
          </el-dialog-panel>
        </div>
        
      </dialog>
    </el-dialog>
  </header>
  </div>
    <!-- hero -->
     <div id="hero">
<section class="text-gray-400  body-font">
  <div class="container mx-auto flex px-10 py-50 md:px-10 flex-row flex-col items-center ">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-black">Lessons and Insights
        <br class="hidden lg:inline-block"><div class="text-green-600">From 8 Years</div>
      </h1>
      <p class="mb-8 leading-relaxed">Where to grow your business as a Photographer:site or social media?</p>
      <div class="flex justify-center">
        <button class="inline-flex  border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded bg-green-600 text-white">Register</button>
       
      </div>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <span>
      <img class="object-cover object-center rounded" alt="hero" src="./img/Illustration.png">
    </div></span>
  </div>
</section>
</div>
<!-- logo section -->
   <div class="mx-auto max-w-7xl px-6 lg:px-8">
     <h1 class="text-center text-lg/8 font-semibold text-gray-900">Mnage your entire community <br>  in a single system.</h1>
  <h4 class="text-center text-gray-600">Who is Nexcent suitable for?</h4>
   
    <div class=" mx-auto mt-10 grid max-w-lg grid-cols-4 items-center gap-x-8 gap-y-10 sm:max-w-xl sm:grid-cols-6 sm:gap-x-10 lg:mx-0 lg:max-w-none lg:grid-cols-5">
      <img width="158" height="48" src="./img/Logo (1).png" alt="Transistor" class="col-span-2 max-h-12 w-full object-contain lg:col-span-1" />
      <img width="158" height="48" src="./img/logo 2 em.png" alt="Reform" class="col-span-2 max-h-12 w-full object-contain lg:col-span-1" />
      <img width="158" height="48" src="./img/logo 4.png" alt="Tuple" class="col-span-2 max-h-12 w-full object-contain lg:col-span-1" />
      <img width="158" height="48" src="./img/Logo (5).png" alt="SavvyCal" class="col-span-2 max-h-12 w-full object-contain sm:col-start-2 lg:col-span-1" />
      <img width="158" height="48" src="./img/Logo (6).png" alt="Statamic" class="col-span-2 col-start-2 max-h-12 w-full object-contain sm:col-start-auto lg:col-span-1" />
    
</body>
</html>
